<div class="cal-scheduler-headers d-flex flex-wrap">
  <div class="cal-header aside cal-header-clock align-center">
    <app-mat-icon class="mt-2">schedule</app-mat-icon>
  </div>
  <div class="d-flex flex-wrap aside">
    <div
      class="cal-header"
      *ngFor="let day of days"
      [class.cal-past]="day.isPast"
      [class.cal-today]="day.isToday"
      [class.cal-future]="day.isFuture"
      [class.cal-weekend]="day.isWeekend"
      (mwlClick)="onDayHeaderClick($event, day)"
    >
      <div class="cal-header-day">{{ day.date | calendarDate: 'weekViewColumnHeader':locale }}</div>
      <span class="cal-header-date">{{ day.date | calendarDate: 'weekViewColumnSubHeader':locale }}</span>
    </div>
  </div>
</div>
